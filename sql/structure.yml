room:
    $room_id: serial
    label: character varying

temperature:
    created: timestamp without time zone | now()
    room_id: <room.room_id
    temperature: numeric
    __pk: [created, room_id]

humidity:
    created: timestamp without time zone | now()
    room_id: <room.room_id
    humidity: numeric
    __pk: [created, room_id]
